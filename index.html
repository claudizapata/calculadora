<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="pantalla">0</div>
            <button id="c" class="col-2 nro">C</button>
            <button id="borrar" class="nro">&larr;</button>
            <button class="nro">/</button>
            <button class="nro">7</button>
            <button class="nro">8</button>
            <button class="nro">9</button>
            <button class="operador nro">+</button>
            <button class="nro">4</button>
            <button class="nro">5</button>
            <button class="nro">6</button>
            <button class="operador nro">-</button>
            <button class="nro">1</button>
            <button class="nro">2</button>
            <button class="nro">3</button>
            <button class="operador nro">+</button>
            <button id="cero" class="col-2nro nro">0</button>
            <button id="igual" class="operador nro">=</button>
            <button class="nro">.</button><!--en punto es como un valor numerico-->

        </div>


    </div>
    
    <script src="script.js" type="text/javascript" defer></script>


    
</body>
</html>
